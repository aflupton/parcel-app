<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Parcel Shipment!</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  </head>
  <body>
    <h1>Fill in the infomation about the parcel you want to ship!</h1>
    <form action='/output'>
      <div class='form-group'>
        <label for='Height'>Box Height</label>
        <input id='Height' name='Height' class='form-control' type='text'>
      </div>
      <div class='form-group'>
        <label for='Width'>Box Width</label>
        <input id='Width' name='Width' class='form-control' type='text'>
      </div>
      <div class='form-group'>
        <label for='Length'>Box Length</label>
        <input id='Length' name='Length' class='form-control' type='text'>
      </div>
      <div class='form-group'>
        <label for='Weight'>Box Weight</label>
        <input id='Weight' name='Weight' class='form-control' type='text'>
      </div>
      <button type='submit' class='btn btn-info'>Go!</button>
    </form>
    <button type="button" name="button" class="btn btn-info">Validate</button>
  </body>
</html>
